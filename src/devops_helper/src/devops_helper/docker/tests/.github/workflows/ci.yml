name: CI
on:
push:
branches: [ main ]
pull_request:
branches: [ main ]


jobs:
test-and-build:
runs-on: ubuntu-latest


steps:
- uses: actions/checkout@v4
- name: Set up Python
uses: actions/setup-python@v4
with:
python-version: '3.11'
- name: Install dependencies
run: |
python -m pip install --upgrade pip
pip install -r requirements.txt
- name: Run tests
run: pytest -q
- name: Build Docker image
run: |
docker build -t ghcr.io/${{ github.repository }}/devops-helper:${{ github.sha }} .
- name: Push to GHCR (optional)
if: github.event_name == 'push' && github.ref == 'refs/heads/main'
env:
CR_PAT: ${{ secrets.GHCR_PAT }}
run: |
echo $CR_PAT | docker login ghcr.io -u ${{ github.actor }} --password-stdin
docker tag ghcr.io/${{ github.repository }}/devops-helper:${{ github.sha }} ghcr.io/${{ github.repository }}/devops-helper:latest
docker push ghcr.io/${{ github.repository }}/devops-helper:latest
